<ng-sidebar-container (onBackdropClicked)="_onBackdropClicked()">
  <ng-sidebar [(opened)]="_opened" [mode]="'over'" [keyClose]="_keyClose"
    [position]="'left'"
    [closeOnClickOutside]="true"
    [showBackdrop]="_showBackdrop"
   >
    <p>Sidebar contents</p>

    <button class="demo-control" (click)="_toggleOpened()">Close sidebar</button>
  </ng-sidebar>

  <div ng-sidebar-content>
    <header class="demo-header">

    </header>
    <menu (toggleChange)="_toggleOpened()"></menu>

    <router-outlet></router-outlet>
  </div>
</ng-sidebar-container>
