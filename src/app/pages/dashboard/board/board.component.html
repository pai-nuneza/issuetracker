<div class="root">
  <div class="board">

    <div class="board-bar">
      <p class="board-name">{{ board.name }}</p>
    </div>

    <div class="board-wrapper">

      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">

          <div class="column-title">
            {{ column.name }}
          </div>

          <div (click)="viewIssue()" class="tasks-container" cdkDropList [cdkDropListData]="column.tasks" (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of column.tasks" cdkDrag>

              <div style="float: right;">
                <p-tag severity="{{getSeverity(item.status)}}" [rounded]="true" value="{{item.status}}"></p-tag> &nbsp;
                <i class="pi pi-star" pTooltip="Mark as important"></i> &nbsp;
                <i class="pi pi-clone" pTooltip="Clone this item"></i>
              </div>
              <div style="float: left;">
                <b>{{item.id}}</b>
              </div>
              <br>
              <span>{{ item.description}} </span>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
