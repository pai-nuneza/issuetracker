<div class="grid">
  <div class="col-6 p-offset-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <p-panel header="Login Example">
          <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
              <div class="ui-grid-row">
                  <div class="col-2">
                      Login:
                  </div>
                  <div class="col-6">
                      <input pInputText type="text" formControlName="login" class="form-control" name="login">
                  </div>
                  <div class="col-4">
                      <div [hidden]="loginForm.controls['login'].valid || !loginForm.controls['login'].dirty" class="alert alert-danger">
                          Login is required
                      </div>
                  </div>
              </div>
              <div class="ui-grid-row">
                  <div class="col-2">
                      Password:
                  </div>
                  <div class="col-6">
                      <input pInputText type="password" formControlName="password" class="form-control" name="password">
                  </div>
                  <div class="col-4">
                      <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                          Password is required
                      </div>
                  </div>
              </div>
              <div class="ui-grid-row">
                  <div class="col-2"></div>
                  <div class="col-6">
                      <button pButton type="submit" label="Sign in" [disabled]="!loginForm.valid"></button>
                  </div>
                  <div class="col-4"></div>
              </div>
          </div>
      </p-panel>
    </form>
  </div>
</div>
